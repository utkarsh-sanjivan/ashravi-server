name: Deploy Staging

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

concurrency:
  group: staging-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint_test:
    uses: ./.github/workflows/lint-and-test.yml

  deploy:
    name: Build and Deploy to Staging
    needs: lint_test
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Configure AWS via OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      # ECR login
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Compute image tag + URI
      - name: Set image metadata
        id: image
        run: |
          SHORT_SHA="${GITHUB_SHA::12}"
          TS_TAG="$(date +%Y%m%d%H%M%S)"
          IMAGE_TAG="${TS_TAG}-${SHORT_SHA}"

          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
          echo "image_uri=${{ secrets.ECR_REPO_STAGING }}:${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

      # Build Docker image
      - name: Build Docker image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build \
            --platform linux/amd64 \
            -t "${{ steps.image.outputs.image_uri }}" \
            .

      # Tag image as latest
      - name: Tag image as latest
        run: |
          docker tag \
            "${{ steps.image.outputs.image_uri }}" \
            "${{ secrets.ECR_REPO_STAGING }}:latest"

      # Push both timestamped + latest tags
      - name: Push images to ECR
        run: |
          docker push "${{ steps.image.outputs.image_uri }}"
          docker push "${{ secrets.ECR_REPO_STAGING }}:latest"

      # Register a new task definition revision with updated image
      - name: Register new task definition revision
        env:
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
          ECS_SERVICE: ${{ secrets.ECS_SERVICE_STAGING }}
          IMAGE_URI: ${{ steps.image.outputs.image_uri }}
        run: |
          set -euo pipefail

          # Get current task definition ARN from the service
          BASE_TASK_DEF=$(aws ecs describe-services \
            --cluster "$ECS_CLUSTER" \
            --services "$ECS_SERVICE" \
            --query 'services[0].taskDefinition' \
            --output text)

          # Get full taskDefinition JSON
          TASK_DEF_JSON=$(aws ecs describe-task-definition \
            --task-definition "$BASE_TASK_DEF" \
            --query 'taskDefinition' \
            --output json)

          # Swap image, then rebuild minimal JSON and drop null fields
          UPDATED_TASK_DEF=$(echo "$TASK_DEF_JSON" | jq --arg IMAGE "$IMAGE_URI" '
            .containerDefinitions[0].image = $IMAGE
            | {
                family,
                taskRoleArn,
                executionRoleArn,
                networkMode,
                containerDefinitions,
                volumes,
                placementConstraints,
                requiresCompatibilities,
                cpu,
                memory,
                pidMode,
                ipcMode,
                proxyConfiguration,
                inferenceAccelerators,
                ephemeralStorage,
                runtimePlatform
              }
            | with_entries(select(.value != null))
          ')

          echo "$UPDATED_TASK_DEF" > /tmp/task-def.json

          # Register new revision
          REGISTERED=$(aws ecs register-task-definition \
            --cli-input-json file:///tmp/task-def.json)

          NEW_REVISION_ARN=$(echo "$REGISTERED" | jq -r '.taskDefinition.taskDefinitionArn')

          echo "NEW_TASK_DEF_ARN=$NEW_REVISION_ARN" >> "$GITHUB_ENV"
          echo "Registered new task definition: $NEW_REVISION_ARN"

      # Update service to use new revision and wait until stable
      - name: Force ECS deployment
        env:
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
          ECS_SERVICE: ${{ secrets.ECS_SERVICE_STAGING }}
        run: |
          set -euo pipefail

          echo "Updating service $ECS_SERVICE to use: $NEW_TASK_DEF_ARN"

          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --task-definition "$NEW_TASK_DEF_ARN" \
            --force-new-deployment

          aws ecs wait services-stable \
            --cluster "$ECS_CLUSTER" \
            --services "$ECS_SERVICE"

          echo "Service is stable with new task definition."
