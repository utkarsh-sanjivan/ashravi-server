name: Deploy Staging

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

concurrency:
  group: staging-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint_test:
    uses: ./.github/workflows/lint-and-test.yml

  deploy:
    name: Build and Deploy to Staging
    needs: lint_test
    runs-on: ubuntu-latest
    environment: staging
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      ##########################################################
      # 1) Prepare OIDC variables (required to request a token)
      ##########################################################
      - name: Prepare OIDC variables
        run: |
          echo "ACTIONS_ID_TOKEN_REQUEST_URL=${ACTIONS_ID_TOKEN_REQUEST_URL}" >> $GITHUB_ENV
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN=${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" >> $GITHUB_ENV

      ##########################################################
      # 2) Generate the actual OIDC token GitHub is issuing
      ##########################################################
      - name: Generate OIDC Token
        id: oidc
        run: |
          RESPONSE=$(curl -sSL -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com")
          TOKEN=$(echo "$RESPONSE" | jq -r '.value')
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      ##########################################################
      # 3) Decode OIDC Token to see exact 'sub', 'aud', 'iss'
      ##########################################################
      - name: Decode OIDC Token Claims
        run: |
          echo "ðŸ” OIDC Claims:"
          TOKEN=${{ steps.oidc.outputs.token }}
          echo "$TOKEN" | cut -d '.' -f2 | base64 -d 2>/dev/null | jq .

      ##########################################################
      # 3b) Log inputs that will be used by configure-aws-credentials
      ##########################################################
      - name: Log AWS credential inputs (debug)
        run: |
          echo "role-to-assume=${{ secrets.AWS_ROLE_ARN }}"
          echo "aws-region=${{ secrets.AWS_REGION }}"
          echo "audience=sts.amazonaws.com"
          echo "ref=${GITHUB_REF}"
          echo "repository=${GITHUB_REPOSITORY}"
          echo "actor=${GITHUB_ACTOR}"

      ##########################################################
      # 4) NOW configure AWS credentials using correct audience
      ##########################################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      ##########################################################
      # 5) ECS Deploy Steps
      ##########################################################

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image metadata
        id: image
        run: |
          SHORT_SHA="${GITHUB_SHA::12}"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_uri=${{ secrets.ECR_REPO_STAGING }}:${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build Docker image
        env:
          DOCKER_BUILDKIT: 1
        run: docker build --platform linux/amd64 -t ${{ steps.image.outputs.image_uri }} .

      - name: Tag image as latest
        run: |
          docker tag ${{ steps.image.outputs.image_uri }} ${{ secrets.ECR_REPO_STAGING }}:latest

      - name: Push images to ECR
        run: |
          docker push ${{ steps.image.outputs.image_uri }}
          docker push ${{ secrets.ECR_REPO_STAGING }}:latest

      - name: Force ECS deployment
        env:
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
          ECS_SERVICE: ${{ secrets.ECS_SERVICE_STAGING }}
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --force-new-deployment
          aws ecs wait services-stable \
            --cluster "$ECS_CLUSTER" \
            --services "$ECS_SERVICE"
