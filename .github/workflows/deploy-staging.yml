name: Deploy Staging

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

concurrency:
  group: staging-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint_test:
    uses: ./.github/workflows/lint-and-test.yml

  deploy:
    name: Build and Deploy to Staging
    needs: lint_test
    runs-on: ubuntu-latest
    environment: staging
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: 'sts.amazonaws.com'

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image metadata
        id: image
        run: |
          SHORT_SHA="${GITHUB_SHA::12}"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_uri=${{ secrets.ECR_REPO_STAGING }}:${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build Docker image
        env:
          DOCKER_BUILDKIT: 1
        run: docker build --platform linux/amd64 -t ${{ steps.image.outputs.image_uri }} .

      - name: Tag image as latest
        run: |
          docker tag ${{ steps.image.outputs.image_uri }} ${{ secrets.ECR_REPO_STAGING }}:latest

      - name: Push images to ECR
        run: |
          docker push ${{ steps.image.outputs.image_uri }}
          docker push ${{ secrets.ECR_REPO_STAGING }}:latest

      - name: Force ECS deployment
        env:
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
          ECS_SERVICE: ${{ secrets.ECS_SERVICE_STAGING }}
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --force-new-deployment
          aws ecs wait services-stable \
            --cluster "$ECS_CLUSTER" \
            --services "$ECS_SERVICE"
