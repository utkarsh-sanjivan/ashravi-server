name: Pre-merge Checks

permissions:
  contents: read
  id-token: write
on:
  pull_request:
    branches:
      - main
      - production
  workflow_dispatch:

jobs:
  lint_test:
    if: github.event_name != 'pull_request' || github.event.pull_request.base.ref == 'main'
    uses: ./.github/workflows/lint-and-test.yml

  environment_validation:
    name: Verify modules for ${{ matrix.environment }}
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.base.ref == 'production' || github.event.pull_request.base.ref == 'main'
    strategy:
      matrix:
        environment: [staging, production]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Verify application modules
        env:
          NODE_ENV: ${{ matrix.environment }}
        run: npm run verify:imports

  ecs_deploy_check_staging:
    name: ECS deploy validation (staging)
    runs-on: ubuntu-latest
    needs: lint_test
    if: github.event_name != 'pull_request' || github.event.pull_request.base.ref == 'main'
    env:
      ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
      IMAGE_REPO: ${{ secrets.ECR_REPO_STAGING }}
      ECS_SERVICE: ${{ secrets.ECS_SERVICE_STAGING }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate deployment secrets
        run: |
          if [ -z "$IMAGE_REPO" ] || [ -z "$ECS_CLUSTER" ] || [ -z "$ECS_SERVICE" ] || [ -z "${{ secrets.AWS_ROLE_ARN }}" ] || [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "Missing required secrets for staging deployment validation" >&2
            exit 1
          fi
      - name: Log AWS credential inputs (debug)
        run: |
          echo "role-to-assume=${{ secrets.AWS_ROLE_ARN }}"
          echo "aws-region=${{ secrets.AWS_REGION }}"
          echo "audience=sts.amazonaws.com"
          echo "ref=${GITHUB_REF}"
          echo "repository=${GITHUB_REPOSITORY}"
          echo "actor=${GITHUB_ACTOR}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          audience: 'sts.amazonaws.com'
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: Set image metadata
        id: image
        run: |
          SHORT_SHA="${GITHUB_SHA::12}"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_uri=${IMAGE_REPO}:${SHORT_SHA}" >> "$GITHUB_OUTPUT"
      - name: Build Docker image
        run: docker build --platform linux/amd64 -t ${{ steps.image.outputs.image_uri }} .
      - name: Push image to ECR
        run: |
          docker push ${{ steps.image.outputs.image_uri }}
      - name: Force ECS deployment check
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --force-new-deployment
          aws ecs wait services-stable \
            --cluster "$ECS_CLUSTER" \
            --services "$ECS_SERVICE"

  ecs_deploy_check_production:
    name: ECS deploy validation (production)
    runs-on: ubuntu-latest
    needs: lint_test
    if: github.event_name != 'pull_request' || github.event.pull_request.base.ref == 'production'
    env:
      ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
      IMAGE_REPO: ${{ secrets.ECR_REPO_PRODUCTION }}
      ECS_SERVICE: ${{ secrets.ECS_SERVICE_PRODUCTION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate deployment secrets
        run: |
          if [ -z "$IMAGE_REPO" ] || [ -z "$ECS_CLUSTER" ] || [ -z "$ECS_SERVICE" ] || [ -z "${{ secrets.AWS_ROLE_ARN }}" ] || [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "Missing required secrets for production deployment validation" >&2
            exit 1
          fi
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: 'sts.amazonaws.com'
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: Set image metadata
        id: image
        run: |
          SHORT_SHA="${GITHUB_SHA::12}"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_uri=${IMAGE_REPO}:${SHORT_SHA}" >> "$GITHUB_OUTPUT"
      - name: Build Docker image
        run: docker build --platform linux/amd64 -t ${{ steps.image.outputs.image_uri }} .
      - name: Push image to ECR
        run: |
          docker push ${{ steps.image.outputs.image_uri }}
      - name: Force ECS deployment check
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --force-new-deployment
          aws ecs wait services-stable \
            --cluster "$ECS_CLUSTER" \
            --services "$ECS_SERVICE"
