name: Pre-merge Checks

on:
  pull_request:
    branches:
      - main
      - production
  workflow_dispatch:

jobs:
  lint_test:
    if: github.event_name != 'pull_request' || github.event.pull_request.base.ref == 'main'
    uses: ./.github/workflows/lint-and-test.yml

  environment_validation:
    name: Verify modules for ${{ matrix.environment }}
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.base.ref == 'production'
    strategy:
      matrix:
        environment: [staging, production]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Verify application modules
        env:
          NODE_ENV: ${{ matrix.environment }}
        run: npm run verify:imports

  ecs_deploy_check:
    name: ECS deploy validation (${{ matrix.environment }})
    runs-on: ubuntu-latest
    needs: lint_test
    if: github.event_name != 'pull_request' || (github.event.pull_request.base.ref == 'main' && matrix.environment == 'staging') || (github.event.pull_request.base.ref == 'production' && matrix.environment == 'production')
    strategy:
      matrix:
        environment: [staging, production]
    env:
      ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
      IMAGE_REPO: ${{ matrix.environment == 'production' && secrets.ECR_REPO_PRODUCTION || secrets.ECR_REPO_STAGING }}
      ECS_SERVICE: ${{ matrix.environment == 'production' && secrets.ECS_SERVICE_PRODUCTION || secrets.ECS_SERVICE_STAGING }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate deployment secrets
        run: |
          if [ -z "$IMAGE_REPO" ] || [ -z "$ECS_CLUSTER" ] || [ -z "$ECS_SERVICE" ] || [ -z "${{ secrets.AWS_ROLE_ARN }}" ] || [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "Missing required secrets for ${matrix.environment} deployment validation" >&2
            exit 1
          fi
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: ${{ secrets.AWS_OIDC_AUDIENCE || vars.AWS_OIDC_AUDIENCE || 'sts.amazonaws.com' }}
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: Set image metadata
        id: image
        run: |
          SHORT_SHA="${GITHUB_SHA::12}"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_uri=${IMAGE_REPO}:${SHORT_SHA}" >> "$GITHUB_OUTPUT"
      - name: Build Docker image
        run: docker build --platform linux/amd64 -t ${{ steps.image.outputs.image_uri }} .
      - name: Push image to ECR
        run: |
          docker push ${{ steps.image.outputs.image_uri }}
      - name: Force ECS deployment check
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --force-new-deployment
          aws ecs wait services-stable \
            --cluster "$ECS_CLUSTER" \
            --services "$ECS_SERVICE"
