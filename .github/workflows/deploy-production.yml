name: Deploy Production

on:
  push:
    branches:
      - production

permissions:
  contents: read
  id-token: write

concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint_test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Run tests
        run: npm test -- --watch=false

  deploy:
    name: Build and Deploy to Production
    needs: lint_test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Set image metadata
        id: image
        run: |
          SHORT_SHA="${GITHUB_SHA::12}"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_uri=${{ secrets.ECR_REPOSITORY }}:${SHORT_SHA}" >> "$GITHUB_OUTPUT"
      - name: Build Docker image
        env:
          DOCKER_BUILDKIT: 1
        run: docker build --platform linux/amd64 -t ${{ steps.image.outputs.image_uri }} .
      - name: Tag image as latest
        run: |
          docker tag ${{ steps.image.outputs.image_uri }} ${{ secrets.ECR_REPOSITORY }}:latest
      - name: Push images to ECR
        run: |
          docker push ${{ steps.image.outputs.image_uri }}
          docker push ${{ secrets.ECR_REPOSITORY }}:latest
      - name: Force ECS deployment
        env:
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
          ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --force-new-deployment
          aws ecs wait services-stable \
            --cluster "$ECS_CLUSTER" \
            --services "$ECS_SERVICE"