version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - AWS_REGION=us-east-1
      - DYNAMO_TABLE_NAME=asharvi-dynamo-staging
      - CHILDREN_TABLE_NAME=children
      - COURSES_TABLE_NAME=courses
      - COURSE_PROGRESS_TABLE_NAME=course_progress
      - INSTRUCTORS_TABLE_NAME=instructors
      - QUESTIONS_TABLE_NAME=questions
      - OTPS_TABLE_NAME=otps
      - CHILD_EDUCATION_TABLE_NAME=child_education
      - CHILD_NUTRITION_TABLE_NAME=child_nutrition
      - JWT_SECRET=your-production-jwt-secret-change-this
      - SESSION_SECRET=your-production-session-secret-change-this
    volumes:
      - ./logs:/usr/src/app/logs
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health-check"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge
